<div class="cart-container">
    <h3>Carrito de compras</h3>
    @for(tshirt of cartList$ | async; track tshirt.name){
    <ul>
        <ng-container>
            @if(tshirt.quantity > 0){
            <li>
                <span class="tshirt-name">{{tshirt.name}}</span>
                <div>
                    <span class="tshirt-quantity">{{tshirt.quantity}} </span>
                    <button type="button" class="btn btn-danger p-1" (click)="removeFromCart(tshirt)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#e8eaed">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                    </button>
                </div>
            </li>
            }
        </ng-container>
    </ul>
    }


</div>
