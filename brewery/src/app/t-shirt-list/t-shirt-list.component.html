<br>
<h1>Camisetas en venta</h1>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Camiseta</th>
            <th>Equipo</th>
            <th>AÃ±o</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tshirt of tshirts" [ngClass]="{'clearance' : tshirt.clearance}">
            <td><img [src]="tshirt.image" [alt]="tshirt.name"></td>
            <td>{{tshirt.name | uppercase}}</td>
            <td>{{tshirt.year}}</td>
            <td>{{tshirt.price | currency}}</td>
            <td>{{tshirt.stock}}</td>
            <td><span *ngIf="tshirt.stock == 0">SIN STOCK</span></td>
            <td><app-input-integer [(quantity)]="tshirt.quantity" [max]="tshirt.stock"*ngIf="tshirt.stock" (maxReached)="maxReached($event)"></app-input-integer></td>    
            Cant:{{tshirt.quantity}}
        </tr>
    </tbody>
</table>
