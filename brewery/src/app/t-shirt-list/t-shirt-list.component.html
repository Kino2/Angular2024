<br>
<h1>Camisetas en venta</h1>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Camiseta</th>
            <th>Equipo</th>
            <th>AÃ±o</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        @for(tshirt of tshirts; track tshirt.name){
        <tr [ngClass]="{'clearance' : tshirt.clearance}">
            <td><img [src]="tshirt.image" [alt]="tshirt.name"></td>
            <td>{{tshirt.name | uppercase}}</td>
            <td>{{tshirt.year}}</td>
            <td>{{tshirt.price | currency}}</td>
            @if(tshirt.stock > 0){
            <td>{{tshirt.stock}}</td>
            }@else {
            <td>SIN STOCK</td>
            }
            <td><button class="btn btn-primary btn-sm" (click)="downQuantity(tshirt)">-</button>
                <input type="text" [(ngModel)] ="tshirt.quantity" (keyup)="changeQuantity($event, tshirt)">
                <button class="btn btn-primary btn-sm" (click)="upQuantity(tshirt)">+</button>
            </td>
        </tr>
        } @empty {
        <tr>
            <td colspan="4">No hay camisetas para mostrar</td>
        </tr>
        }
    </tbody>
</table>
